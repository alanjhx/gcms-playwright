name: GCMS Automation Cloud

on:
  schedule:
    - cron: "0 21 * * 5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Playwright and dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Run automation (Chromium headed inside Xvfb)
        env:
          GCMS_URL: ${{ secrets.GCMS_URL }}
          GCMS_PASSWORD: ${{ secrets.GCMS_PASSWORD }}
          PROJETO_CSV: "Lista.csv"
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          python src/main.py

      - name: Commit downloads
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add downloads || true
          git commit -m "Downloads" || true
          git push || true
